version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: codememory-redis
    restart: unless-stopped
    ports:
      - "6379:6379"  
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-codememory123} --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-codememory123}  
    networks:
      - codememory-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: codememory-redis-ui
    restart: unless-stopped
    ports:
      - "8081:8081" 
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    networks:
      - codememory-network
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local

networks:
  codememory-network:
    driver: bridge
