services:
  # Redis service
  redis:
    image: redis:7-alpine
    platform: linux/amd64
    container_name: codememory-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-admin@123} --appendonly yes
    ports:
      - "6333:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-admin@123}
    volumes:
      - redis_data:/data
    networks:
      - codememory-network

  # Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    platform: linux/amd64
    container_name: codememory-redis-ui
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT:-8111}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-admin@123}
    networks:
      - codememory-network

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: codememory-api
    env_file:
      - ../.env
    environment:
      - ENVIRONMENT=production
    ports:
      - "${APP_PORT:-8222}:8000"
    restart: unless-stopped
    networks:
      - codememory-network

networks:
  codememory-network:
    driver: bridge

volumes:
  redis_data: